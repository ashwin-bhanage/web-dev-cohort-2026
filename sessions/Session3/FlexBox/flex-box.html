<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlexBox Model</title>
  <link rel="stylesheet" href="flex-box.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="flex justify-center items-center h-screen bg-gray-200">
  <div class="parent relative rounded-lg p-6 bg-white shadow-lg w-96 h-96 flex flex-wrap content-center justify-center">
    <p class="child absolute top-0 left-0">1</p>
    <p class="child absolute top-0 right-0">2</p>
    <p class="child absolute bottom-0">3</p>
    <p class="child absolute left-0">4</p>
    <p class="child absolute bottom-0 right-100">5</p>
  </div>
</body>
</html>
