<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mintlify-style.css" />
    <title>Mintlify - The Intelligent Documentation Platform</title>
  </head>
  <body>
    <div class="top-banner-wrapper">
      <header class="mint-header">
        <div class="layout-wrapper">
          <div class="header-inner">
            <div class="logo-area">
              <img
                src="./assets/mintlify-wordmark.svg"
                alt="Mintlify Logo"
                class="mint-logo"
              />
            </div>

            <!-- nav links -->
            <nav class="main-nav">
              <ul class="nav-links">
                <li><a href="#">Resources</a></li>
                <li><a href="#">Documentation</a></li>
                <li><a href="#">Customers</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Pricing</a></li>
              </ul>
            </nav>

            <div class="header-ctas">
              <a href="#" class="btn-one">Contact Sales</a>
              <a href="#" class="btn-two">Start for free</a>
            </div>
          </div>
        </header>

        <section class="hero-section">
          <div class="layout-wrapper">
            <div class="hero-content">
              <span class="badge-main">
                <span id="badge-inner">New</span>
                <span>Self-updating docs with AI suggestions</span>
                <svg viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg" width="18" height="18" class="shrink-0 select-none size-4 text-white">
                  <path d="M9 1C4.589 1 1 4.589 1 9C1 13.411 4.589 17 9 17C13.411 17 17 13.411 17 9C17 4.589 13.411 1 9 1ZM11.53 9.53L8.53 12.53C8.384 12.676 8.192 12.75 8 12.75C7.808 12.75 7.616 12.677 7.47 12.53C7.177 12.237 7.177 11.762 7.47 11.469L9.94 8.999L7.47 6.529C7.177 6.236 7.177 5.761 7.47 5.468C7.763 5.175 8.238 5.175 8.531 5.468L11.531 8.468C11.824 8.761 11.824 9.236 11.531 9.529L11.53 9.53Z" fill="currentColor"></path>
                </svg>
              </span>
              <h1>The Intelligent<br>Knowledge Platform</h1>
              <p>Helping teams create and maintain world-class documentation built for both humans and AI</p>

              <!-- email input -->
              <div class="input-container">
                <input type="email" placeholder="Email address">
                <button class="btn-three">Start now</button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </body>
  </html>
